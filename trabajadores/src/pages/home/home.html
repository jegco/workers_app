
<ion-header>

  <ion-navbar>
    <ion-title>Pagina principal</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-refresher (ionRefresh)="getWorkers($event)"  >
		<ion-refresher-content>
			
		</ion-refresher-content>
	</ion-refresher>


	<ion-fab bottom right>
		<button ion-fab icon-only (click)="dialogAdd()">
			<ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-list>
  	<ion-item-sliding *ngFor = "let worker of workers">
  		<ion-item>
  			<ion-avatar item-left>
  				<img [src]="worker.imagen">
  			</ion-avatar>
  			<h2>{{worker.nombre}}</h2>
			<h3>{{worker.email}}</h3>
			<p>{{worker.telefono}}</p>
  		</ion-item>
  		<ion-item-options side="right">
  			<button ion-button icon-only color="secondary" (click)="editWorker(worker)" >
  				<ion-icon name="create"></ion-icon>
  			</button>
  			<button ion-button icon-only color="danger" (click)="deleteWorker(worker)" >
  				<ion-icon name="trash"></ion-icon>
  			</button>
  		</ion-item-options>
  	</ion-item-sliding>
  </ion-list>
</ion-content>
