<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  	<img src = "assets/imgs/logo.png"/>
  </ion-card>
  	<ion-list no-lines>
  		<ion-item>
  			<ion-label floating> Usuario </ion-label>
  			<ion-input type = "text" [(ngModel)]="userToLogin.username" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> Password </ion-label>
  			<ion-input type="Password" [(ngModel)]="userToLogin.password"></ion-input>
  		</ion-item>
  	</ion-list>
  	<button block ion-button (click) = "login()">Iniciar sesion</button>
  	<button clear ion-button (click) = "goToSignUp()">No tienes una cuenta? registrate aqui!</button>
</ion-content>
