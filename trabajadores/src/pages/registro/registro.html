<ion-header>
  <ion-navbar>
    <ion-title>
      Registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
  	<img src = "assets/imgs/logo.png"/>
  </ion-card>
  	<ion-list no-lines>
  		<ion-item>
  			<ion-label floating> Nombre </ion-label>
  			<ion-input type = "text" [(ngModel)]="userToSignUp.name" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> Usuario </ion-label>
  			<ion-input type = "text" [(ngModel)]="userToSignUp.username" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> Password </ion-label>
  			<ion-input type="password" [(ngModel)]="userToSignUp.password" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> confirmar password </ion-label>
  			<ion-input type="password" [(ngModel)] = "confirmPassword" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> email </ion-label>
  			<ion-input type="text" [(ngModel)]="userToSignUp.email" ></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating> telefono </ion-label>
  			<ion-input type="text" [(ngModel)]="userToSignUp.phone" ></ion-input>
  		</ion-item>
  	</ion-list>
  	<button block ion-button (click) = "signUp()">Registrate</button>
  	<button clear ion-button (click) = "goToLogin()">Ya tienes cuenta? inicia sesion aqui!</button>
</ion-content>
